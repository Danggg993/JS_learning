        * {
            margin: 0;

        }

        .red-color {
            color: red;
        }

        .menu {
            display: none;
            background-color: rgb(218, 144, 39);
            z-index: 1;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 200px;   
            animation: animation linear 100ms;
        }

        .displayBlock {
            display: block;
        }

        #btnMenuOpen {
            position: relative;
            top: 0;
            right: 0;
            display: inline-block;
        }

        button {
            min-width: 25px;
            width: auto;
            height: 30px;
            padding: 4px;
            /*color: white;*/
            /*background-color: orangered;*/
            border: 1px solid gray;
            border-radius: 8px;
            cursor: pointer;
        }

        input {
            width: 200px;
            padding: 4px;
        }

        @keyframes animation {
            0% {
                left: -200px;
                opacity: 0;
            }

            100% {
                left: 0;
                opacity: 1;
            }
        }

    </style>

    <!-- Code Music Player -->

<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
  </div>
